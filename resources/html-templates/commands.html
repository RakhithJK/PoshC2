<!DOCTYPE html>
<html>
<head>
    <title>Commands</title>
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: monospace;
        }
        .command {
            color: #FFFF00;
        }
        .commands-title {
            position: sticky;
            top: 0;
            background-color: #000;
            padding: 10px;
            text-align: left;
        }
        .commands {
            padding: 10px;
            margin: 10;
        }
    </style>
</head>
<body>
    <h1 class="commands-title">Commands</h1>
    <div id="commands">
            <form id="command-form">
                <label for="implant_id">Implant ID:</label>
                <select id="implant_id" name="implant_id">
                    {% for implant in implants %}
                        <option value="{{ implant.id }}">{{ implant.numeric_id }} - {{implant.domain}}\{{ implant.user }} @ {{implant.hostname}}</option>
                    {% endfor %}
                </select>
                <label for="user">User:</label><input type="text" id="user" name="user">
                <label for="command">Command:</label><input type="text" id="command" name="command">
                <input type="submit" value="Submit">
            </form>
    </div>
    <script>
        function sendCommand(event) {
            event.preventDefault();
            // Get the selected implant_id, user and command to send to the /newtasks API
            const implant_id = document.getElementById('implant_id').value;
            const command = document.getElementById('command').value;
            const user = document.getElementById('user').value;
            // Send the parameters to the /newtasks API
            fetch('/newtasks', {
                method: 'POST',
                body: JSON.stringify({ "implant_id":implant_id, "command":command, "user":user, "child_implant_id":null}),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                // Handle the response from the server
                console.log(data); // Modify as per
            });
        }
        // Add event listener to the command form
        const commandForm = document.getElementById('command-form');
        commandForm.addEventListener('submit', sendCommand);
    </script>
</body>
</body>
</html>
